<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <h3>Login</h3>
          <form action="">
            <input
              class="input-text-email email"
              type="email"
              placeholder="example@email.com"
              value="admin@gmail.com"
            />
            <input
              class="input-text-email password"
              type="password"
              placeholder="password"
              value="123456"
            />
            <input class="btn-login" type="submit" value="Submit" />
          </form>
        </div>
        <div class="col-4"></div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="locations__list"></div>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
